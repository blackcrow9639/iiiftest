<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>IIIF v3 Test Viewer</title>
  <script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/mirador@latest/dist/mirador.min.css">
  <style>
    body { margin: 0; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <script>
    const config = {
      id: "viewer",
      windows: [{
        loadedManifest: "https://github.com/blackcrow9639/testrepo/blob/3243596aa4bcb2c36a98d8d79f435bb872a0eed6/manifest.json",
        view: "single",
      }]
    };
    Mirador.viewer(config);
  </script>
</body>
</html>
